{% extends 'navbar.html' %}
 {% load static %}
 {% load crispy_forms_tags %}


{% block content %}


 <div style="text-align: center; padding-top: 175px;">
   <h1>Sign Up</h1>
   <br>

<!-- The part that sends an alert when same username or email are used -->
   {% if messages %}
   <ul class="messages">
       {% for message in messages %}
       <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
       {% endfor %}
   </ul>
   {% endif %}

   <form method="post" class="form-group" style=" width: 25%; display: inline-block;">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">signup</button>
   </form>



 </div>

     <script src="{% static 'login/js/jquery-3.3.1.min.js' %}"></script>
     <script src="{% static 'login/js/popper.min.js' %}"></script>
     <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
     <script src="{% static 'login/js/main.js' %}"></script>

{% endblock %}
