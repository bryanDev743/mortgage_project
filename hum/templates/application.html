{% extends "layout.html" %}

{% block head %}
    <head>
        {{ block.super }}
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
        <style>
        /* Custom CS to make the radio buttons teal (Boostrap Info Color) */
        .custom-radio .custom-control-input:checked~.custom-control-label::before,
        .custom-radio .custom-control-input:checked~.custom-control-label::after {
            background-color: #17a2b8 ;
            background-image: url(data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3E%3Ccircle r='3' fill='%23fff'/%3E%3C/svg%3E);
            border-radius: 50%;
        }
        </style>
    </head>
{% endblock %}

{% block content %}
    <body>
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-7 text-center">
                <div class="card mt-4 border-info">
                  <div class="card-body">
                    <h3 class="card-title text-center">Mortgage Application Information</h3>
                    <form action="/results" method="post">
                        {% csrf_token %}
                        <div class="form-group text-left">
                            <label for="name_field">Name</label>
                            <input type="text" name="search_name" class="form-control" placeholder="John Doe">
                        </div>
                        <div class="form-group text-left">
                            <label for="county_field">County</label>
                            <input type="text" name="search_county" class="form-control" placeholder="">
                        </div>
                        <div class="form-group text-left">
                            <label for="state_field">State</label>
                            <input type="text" name="search_state" class="form-control" placeholder="">
                        </div>
                        <div class="form-group text-left">
                            <label for="degree_field">Education Level</label>
                            <select class="custom-select" multiple name="search_deg_lev">
                                <option>No education</option>
                                <option>Highschool Diploma/GED</option>
                                <option>Associate's Degree</option>
                                <option>Bachelor's Degree</option>
                                <option>Master's Degree</option>
                                <option>Doctoral Degree</option>
                            </select>
                        </div>
                        <div class="form-group text-left">
                            <label for="current_income_field">Current income</label>
                            <input type="text" class="form-control" name="search_cert">
                        </div>

                        <div class="row justify-content-center mt-3">
                            <input type="submit" class="btn btn-info" value="Submit">
                            <input type="button" class="btn btn-info ml-2" value="Clear" onClick="this.form.reset()" />
                        </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
